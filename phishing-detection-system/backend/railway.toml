[build]
builder = "RAILPACK"
buildCommand = "npm install && pip install -r ml_service/requirements.txt"

[deploy]
startCommand = "uvicorn ml_service.predict:app --host 0.0.0.0 --port 8000 & node server.js"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[deploy.healthcheck]
path = "/api/health"
timeout = 300
```

