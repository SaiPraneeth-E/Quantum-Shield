[build]
builder = "RAILPACK"
buildCommand = "apt-get update && apt-get install -y python3 python3-pip && npm install && python3 -m pip install -r ml_service/requirements.txt --break-system-packages"

[deploy]
startCommand = "uvicorn ml_service.predict:app --host 0.0.0.0 --port 8000 & node server.js"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[deploy.healthcheck]
path = "/api/health"
timeout = 300